---
label: Event
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
- type: datetime
  name: start_date
  label: Start Date/Time
  default: ''
- name: end_date
  type: datetime
  label: End Date/Time
  description: ''
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html
  label: Description
- name: recurring_event
  type: boolean
  label: Recurring Event?
- name: recurring_frequency
  type: number
  label: Recurring Frequency
  description: Type in a number of how frequent the event will recur (.i.e entering
    "7" would cause the event to repeat every 7 days).
  default: 0
  required: true
  config:
    min: 1
    max: 7
    step: 1
  showOnly:
    field: recurring_event
    value: true
- name: recurring_end_date
  type: datetime
  label: Recurring End Date
  description: Set a date when you want to stop the recurring events from continuing.
    If the desire is to have the event recur forever, then go ahead and set a date
    5 or so years into the future.
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  showOnly:
    field: recurring_event
    value: true
