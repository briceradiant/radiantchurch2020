---
label: Home Page
hide_body: true
fields:
- name: home_hero
  type: field_group
  config: {}
  fields:
  - name: headline
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html
    label: Headline
    description: Italicize the word/phrase you'd like to add emphasis to. This will
      add a brush stroked underline or circle around that word/phrase.
  - name: bodytext
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html
    label: Bodytext
  - name: image
    type: file
    config:
      maxSize: 5
    label: Image
  - name: cta_button_text
    type: text
    config:
      required: false
    label: CTA Button Text
  - name: cta_button_url
    type: text
    config:
      required: false
    label: CTA Button URL
    description: If the URL is located within the site, then <strong>begin the text
      with "/"</strong> (i.e. "/about-us"). Otherwise,<strong> begin the text with
      "https://"</strong> (i.e. "https://www.google.com").
  label: Hero
- name: home_feature_1
  type: field_group
  config: {}
  fields:
  - name: content
    type: include
    config: {}
    template: headline-image-cta
    label: Content
  label: Feature 1
- name: home_feature_2
  type: field_group
  config: {}
  fields:
  - name: content
    type: include
    config: {}
    template: headline-image-cta
    label: Content
  label: Feature 2
pages:
